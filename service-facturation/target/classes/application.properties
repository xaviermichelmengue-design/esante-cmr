# Server Configuration
server.port=8084
spring.application.name=service-facturation

# MySQL Configuration avec XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/esante_facturation?useSSL=false&serverTimezone=UTC
spring.datasource.username=esante
spring.datasource.password=esante123

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.esante.facturation=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
