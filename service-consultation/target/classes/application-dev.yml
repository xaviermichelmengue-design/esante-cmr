spring:
  datasource:
    url: jdbc:h2:mem:consultation_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# Désactiver Eureka temporairement pour le développement
eureka:
  client:
    enabled: false

# Désactiver RabbitMQ temporairement
spring:
  rabbitmq:
    enabled: false

logging:
  level:
    com.esante.consultation: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
