apiVersion: v1
kind: ConfigMap
metadata:
  name: consultation-config
  namespace: esante-cmr
data:
  application-kubernetes.yml: |
    server:
      port: 8082
    
    spring:
      application:
        name: service-consultation
      jpa:
        hibernate:
          ddl-auto: validate
        show-sql: false
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
    
    eureka:
      client:
        service-url:
          defaultZone: http://service-discovery:8761/eureka
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics
      endpoint:
        health:
          show-details: always
